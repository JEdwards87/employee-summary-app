<div class="card">
    <div class="card-header">
        <h5 class="card-header-title">
            {{ name }}
        </h5>
    </div>
    <div>
        <ul class="list">
            <li class="list-item">
                <h5 class="card-subtitle">
                    Intern
                </h5>
            </li>
            <li class="list-item">
                {{ id }}
            </li>
            <li class="list-item">
                Email :
                <a href="{{ email }}">{{ email }}</a>
            </li>
        </li>
        <li class="list-item">
            School :
            {{ school }}
        </li>
    </ul>
</div>
